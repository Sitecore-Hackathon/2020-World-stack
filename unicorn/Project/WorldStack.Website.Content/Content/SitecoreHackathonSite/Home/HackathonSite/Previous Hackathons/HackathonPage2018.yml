        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 20px; margin-left: 0px; padding: 0px; border: 0px;">All teams are required to submit the following as part of their entry submission on or before the end of the Hackathon on Saturday February 29th 2020 at 8PM EST. The modules should be based on&nbsp;<a rel="noopener noreferrer" href="https://dev.sitecore.net/Downloads/Sitecore_Experience_Platform/93/Sitecore_Experience_Platform_93_Initial_Release.aspx" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Sitecore 9.3&nbsp;</a>and if you are using commerce it should be Sitecore Experience Commerce 9.3.</p>
        <ul style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-type: square; list-style-image: initial;">
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Deploy package (.zip) or a Sitecore Module install package with proper installation instructions</li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Module Code in the Git source repository (Provided)
            <ul style="margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-type: square; list-style-image: initial;">
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Cleanliness of code</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Commenting where necessary</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Code Structure</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Standard coding standards &amp; naming conventions</li>
            </ul>
            </li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Precise and Clear Installation Instructions document (1 &ndash; 2 pages)</strong></li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Module usage documentation on Readme.md file on the Git Repository provided to you (2 &ndash; 5 pages)</strong>
            <ul style="margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-type: square; list-style-image: initial;">
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Module Purpose</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Module Sitecore Hackathon Category</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">How does the end user use the Module?</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Screenshots, etc.</li>
            </ul>
            </li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Create a 2 &ndash; 10 minutes video explaining the module&rsquo;s functionality (A link to youtube video)</strong>
            <ul style="margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-type: square; list-style-image: initial;">
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">What problem was solved</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">How did you solve it</li>
                <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">What is the end result</li>
            </ul>
            </li>
        </ul>
    - ID: "8f728cbc-2577-400e-800e-7dcb8069b82b"
      Hint: Content3
      Value: |
        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 20px; margin-left: 0px; padding: 0px; border: 0px;">The winning teams will each receive a $200 Amazon gift card per team member, making the total $600 per team for a three person team. The Amazon gift cards will be emailed to the email addresses on file no later than 10 days after the winning team is announced. If Amazon gift cards are not available in the region, alternate arrangements will be made.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px; padding: 0px; border: 0px;">We will showcase your company logo and/or your team photo on this website.</p>
        <ol style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-image: initial;">
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">No purchase necessary.</li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Must 21 years or older at time of entry.</li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Additional terms, conditions and restrictions apply</li>
        </ol>
    - ID: "9e0d99b4-800a-41c8-b4ea-f888120ece13"
      Hint: Content
      Value: |
        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 20px; margin-left: 0px; padding: 0px; border: 0px;">The 2020 Sitecore Hackathon is a free online community driven event organized by&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/akshaysura13" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Akshay Sura</a>&nbsp;and supported by Sitecore. (Shout out to&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/pieterbrink123" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Pieter</a>, &nbsp;<a rel="noopener noreferrer" href="https://twitter.com/markvanaalst" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Mark</a>&nbsp;and&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/VargaT" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Tamas</a>).</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px; padding: 0px; border: 0px;">Teams that have signed up by&nbsp;<strong style="margin: 0px; padding: 0px; border: 0px;">6 pm EST February 14, 2020</strong>&nbsp;will have the opportunity to participate in the contest. Eligible teams will have 24 hours &mdash; starting&nbsp;<strong style="margin: 0px; padding: 0px; border: 0px;">Friday February 28th 2020 at 8PM EST</strong>&nbsp;and ending&nbsp;<strong style="margin: 0px; padding: 0px; border: 0px;">Saturday February 29th 2020 at 8PM EST</strong>&nbsp;&ndash; to build and submit a Sitecore module best implementing the idea for the Hackathon, as determined by our panel of judges. The idea(s) will be announced an hour before the Hackathon starts on February 28th.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;"><span style="text-decoration: underline;">We had to choose a date so that we can make sure the announcements can be made at the SUGCON EU 2020 on in Budapest.</span></strong></p>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">Quick Stats</div>
        <ul style="color: #555555; background-color: #ffffff; margin: 0px 0px 20px 2px; padding: 0px 0px 0px 20px; border: 0px; list-style-type: square; list-style-image: initial;">
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">82 Teams participating</li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;">Entries from over 23 countries</li>
            <li style="margin: 0px 0px 1px; padding: 0px; border: 0px;"><a rel="noopener noreferrer" href="https://photos.app.goo.gl/sYtfuxPKS5R558t19" target="_blank" style="color: #bf3417; margin: 0px; padding: 0px; border: 0px;">Pictures from the 2020 Hackathon</a></li>
        </ul>
    - ID: "9ea5ddc1-e3f3-4cb6-9457-7888fc20d23f"
      Hint: Content5
      Value: |
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Q. How many members can be in each team?</strong></div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">A.</strong>&nbsp;There can only be 3 team members maximum in a team.</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Q. Can I team up with other members not in the same organization and form a team?</strong></div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">A.</strong>&nbsp;Absolutely, you can team up with any other Sitecore developer to form a team.</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Q. Do we have to work on our module all 24 hours of the hackathon?</strong></div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">A.</strong>&nbsp;No, you can schedule your time and delegate appropriately. You can use as much or as little of the 24 hours to build your module.</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">Q. I am a Team of One but want to participate, what can I do?</strong></div>
        <div style="color: #555555; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;"><strong style="margin: 0px; padding: 0px; border: 0px;">A.</strong>&nbsp;We see this every year, where we find either an individual or a team of two, get in touch with me. I can try to pair you up with others in the similar situation and help you form a team.</div>
